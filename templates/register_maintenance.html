<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registar Manutenção</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { display: grid; gap: 15px; max-width: 400px; margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-back { display: inline-block; margin-top: 10px; color: #6c757d; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Registar Nova Intervenção</h1>

    <form method="POST">
        <label for="description">Descrição da Manutenção:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>

        <label for="mileage">Quilometragem (KM):</label>
        <input type="number" id="mileage" name="mileage" required>

        <label for="cost">Custo (€, Opcional):</label>
        <input type="number" id="cost" name="cost" step="0.01">

        <button type="submit" class="btn-submit">Registar</button>
    </form>
    
    <a href="{{ url_for('dashboard') }}" class="btn-back">← Voltar ao Dashboard</a>

    <script>
        // Define a data atual no campo de data
        document.addEventListener('DOMContentLoaded', (event) => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        });
    </script>
</body>
</html>
